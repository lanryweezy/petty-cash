{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-cash-coin display-3 text-primary"></i>
                    <h3 class="card-title">Petty Cash System</h3>
                    <p class="text-muted">Login to manage cash requests</p>
                </div>

                <div id="dev-helper" class="alert alert-info" style="display: none;">
                    <h6><i class="bi bi-info-circle"></i> Development Mode</h6>
                    <p class="small mb-2">No users exist yet. Click below to create default admin:</p>
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="createDefaultAdmin()">
                        Create Default Admin
                    </button>
                    <div class="small mt-2 text-muted">
                        Username: <strong>admin</strong><br>
                        Password: <strong>admin123</strong>
                    </div>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function createDefaultAdmin() {
    fetch('/create_default_admin', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.username) {
            document.getElementById('username').value = data.username;
            document.getElementById('password').value = data.password;
            document.getElementById('dev-helper').style.display = 'none';
            alert('Default admin created! Form has been filled with credentials.');
        } else {
            alert('Error: ' + (data.error || 'Failed to create admin'));
        }
    })
    .catch(error => {
        alert('Error: ' + error);
    });
}

// Check if we should show the dev helper
fetch('/create_default_admin', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    }
})
.then(response => response.json())
.then(data => {
    if (data.username) {
        // Admin was created successfully, show helper
        document.getElementById('dev-helper').style.display = 'block';
    }
})
.catch(error => {
    // If error is "Users already exist", don't show helper
    // For any other error, we can show the helper
    if (!error.message || !error.message.includes('exist')) {
        document.getElementById('dev-helper').style.display = 'block';
    }
});
</script>
{% endblock %}
